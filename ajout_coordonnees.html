<!DOCTYPE html>
<html>
	<head>
		<title>Formulaire PHP</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Introduction au PHP</h1>
		<form action="ajout_coordonnees.php" method="post">
			<table>
				<tr>
					<td>Adresse ligne 1:</td>
					<td><input type="text" name="adresseUn"></td>
				</tr>
				<tr>
					<td>Adresse ligne 2:</td>
					<td><input type="text" name="adresseDeux"></td>
				</tr>
				<tr>

				</tr>
				<tr>

				</tr>
				<tr>
					<td>Pays:</td>
					<td><input type="text" name="pays"></td>
