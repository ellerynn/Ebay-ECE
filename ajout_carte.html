<!DOCTYPE html>
<html>
	<head>
		<title>Formulaire PHP</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Introduction au PHP</h1>
		<form action="ajout_carte.php" method="post">
			<table>
				<tr>
					<td>Type de carte:</td>
					<td><select  name = "typecarte">
						<option value ="VISA">VISA</option>
						<option value ="MASTERCARD">MASTERCARD</option>
						<option value ="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
					</select></td>
				</tr>
				<tr>
					<td>Numéro de la carte:</td>
					<td><input type="number" name="numero_carte"></td>
				</tr>
				<tr>
					<td>Nom du titulaire:</td>
					<td><input type="text" name="titulaire_carte"></td>
				</tr>
				<tr>
					<td>Date d'expiration de la carte:</td>
					<td><input type="date" name="date_exp_carte"></td>
				</tr>
				<tr>
					<td>Code de sécurité:</td>
					<td><input type="password" name="mdp"></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input name="boutonajoutcarte" type="submit" value="Valider">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
